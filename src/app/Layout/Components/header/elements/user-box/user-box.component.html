<div class="d-flex">
  <div class="header-btn-lg pr-0">
    <div class="widget-content p-0">
      <div class="widget-content-wrapper">
        <div class="widget-content-left">
          <div class="btn-group" ngbDropdown placement="bottom-right">
            <button type="button" class="text-white btn btn-link p-0 mr-2" ngbDropdownToggle>
              <span>
                <div class="icon-wrapper icon-wrapper-alt rounded-circle">
                  <img width="42" src="./assets/images/avatars/0.png" alt="No User" class="rounded-circle">
                </div>
              </span>
            </button>
            <div ngbDropdownMenu>
              <h6 class="dropdown-header">Options</h6>
              <button class="dropdown-item" routerLink="/home">Home</button>
              <button class="dropdown-item" routerLink="/user/user-info">Profile</button>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" (click)="logout()">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
